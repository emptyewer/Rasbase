{% extends 'base.html' %}
{% load static %}
<script src="{% static "js/scripts.js" %}"></script>
{% block content %}
    <h4 class="page-header">Query</h4>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
    {% else %}
        <p>Welcome, new user. Please log in.</p>
    {% endif %}
{% endblock %}
